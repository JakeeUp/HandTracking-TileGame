name: Build EXE (Windows)

on:
  push:
    tags: ["v*"]  # runs when you push a tag like v1.0.0
  workflow_dispatch: {}  # lets you run it manually from Actions tab

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --name MemoryTiles --collect-all mediapipe main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemoryTiles
          path: dist/MemoryTiles.exe
